
type Book {
  id: ID!
  name: String!
  title: String!
  userId: Int!
}

type Author {
  id: ID!
  email: String!
  profile: Profile!

}

type Profile {
  id: ID!
  firstName: String!
  lastName: String!
  address: String
}

input CreateBookInput {
  name: String!
  title: String!
  userId: Int!
}

input UpdateBookInput {
  id: Int!
  name: String!
  title: String!
  userId: Int!
}

type Query {
  books: [Book]!
  book(id: Int!): Book
}

type Mutation {
  createBook(createBookInput: CreateBookInput!): Book!
  updateBook(updateBookInput: UpdateBookInput!): Book!
  removeBook(id: Int!): Book
}



